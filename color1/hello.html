<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="pricing-grid">
        <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell grid-header">Basic</div>
            <div class="grid-cell grid-header">Economic</div>
            <div class="grid-cell grid-header">Standard</div>
            <div class="grid-cell grid-header">Premium</div>
        </div>
        <div class="grid-row">
            <div class="grid-cell grid-feature">Disk Space</div>
            <div class="grid-cell grid-c">15 GB</div>
            <div class="grid-cell grid-c">25 GB</div>
            <div class="grid-cell grid-c">50 GB</div>
            <div class="grid-cell grid-c">100 GB</div>
        </div>
        <div class="grid-row">
            <div class="grid-cell grid-feature">Bandwidth</div>
            <div class="grid-cell grid-c">200 GB</div>
            <div class="grid-cell grid-c">300 GB</div>
            <div class="grid-cell grid-c">500 GB</div>
            <div class="grid-cell grid-c">1000 GB</div>
        </div>
        <div class="grid-row">
            <div class="grid-cell grid-feature">Email-accounts</div>
            <div class="grid-cell grid-c">5</div>
            <div class="grid-cell grid-c">10</div>
            <div class="grid-cell grid-c">50</div>
            <div class="grid-cell grid-c">100</div>
        </div>
        <div class="grid-row">
            <div class="grid-cell grid-feature">E-mail Support</div>
            <div class="grid-cell grid-c">No</div>
            <div class="grid-cell grid-c">No</div>
            <div class="grid-cell grid-c">Yes</div>
            <div class="grid-cell grid-c">Yes</div>
        </div>
        <div class="grid-row">
            <div class="grid-cell grid-feature">Free trail</div>
            <div class="grid-cell grid-c">No</div>
            <div class="grid-cell grid-c">7 days</div>
            <div class="grid-cell grid-c">7 days</div>
            <div class="grid-cell grid-c">7 days</div>
        </div>
        <div class="grid-row">
            <div class="grid-cell grid-feature">Billing cycle</div>
            <div class="grid-cell grid-c">Monthly</div>
            <div class="grid-cell grid-c">Monthly</div>
            <div class="grid-cell grid-c">Monthly</div>
            <div class="grid-cell grid-c">Monthly</div>
        </div>
        
        <div class="grid-row">
            <div class="grid-cell grid-feature">Price</div>
            <div class="grid-cell grid-c">$9.99</div>
            <div class="grid-cell grid-c">$19.99</div>
            <div class="grid-cell grid-c">$29.99</div>
            <div class="grid-cell grid-c">$49.99</div>
        </div>
        <div class="grid-row">
            <div class="grid-cell grid-feature"></div>
            <div class="grid-cell grid-c"><button class="plan-button">Select</button></div>
            <div class="grid-cell grid-c"><button class="plan-button">Select</button></div>
            <div class="grid-cell grid-c"><button class="plan-button">Select</button></div>
            <div class="grid-cell grid-c"><button class="plan-button">Select</button></div>
        </div>
    </div>
    
      
</body>
</html>
