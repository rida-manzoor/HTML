<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div id="nav-container">
        <div id="circle">
            <button class="up"><i class="fa fa-caret-up fa-2x"></i></button>
            <button class="right"><i class="fa fa-caret-right fa-2x"></i></button>
            <button class="left"><i class="fa fa-caret-left fa-2x"></i></button>
            <button class="down"><i class="fa fa-caret-down fa-2x"></i></button>
        </div>
        <div class="box">
            <div class="zoom">
                <p>Zoom
                    <button class="hi"><i class="fa fa-plus"></i></button>
                    <button class="he"><i class="fa fa-minus"></i></button></p>
            </div>
            <div class="focus">
                <p>Focus
                    <button class="hi"><i class="fa fa-plus"></i></button>
                    <button class="he"><i class="fa fa-minus"></i></button></p>
            </div>
            <div class="iris">
                <p>Iris

                    <button class="hi"><i class="fa fa-plus"></i></button>
                    <button class="he"><i class="fa fa-minus"></i></button>
                </p>

            </div>
        </div>
    </div>
</body>

</html>
